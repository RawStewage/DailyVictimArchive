<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN"
	  "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:foaf="http://xmlns.com/foaf/0.1/"
      xmlns:dc="http://purl.org/dc/elements/1.1/"
      version="XHTML+RDFa 1.0" xml:lang="en" style="height: 100%; width:100%;">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

  {% capture map_head %}
  <script type="text/javascript" src="//maps.google.com/maps/api/js?libraries=geometry&sensor=false"></script>
  <script type="text/javascript" src="{{ site.baseurl | append: "js/map.js" }}"></script>
  <script type="text/javascript">
    function do_map() {
    var map = init_map('google-map',
                         '{{ site.baseurl | append: 'tiles/' }}',
                         '{{ page.tile_name}}',
                         {{ page.min_zoom }},
                         {{ page.max_zoom }}
    );
    {{ page.map_init | liquify }}
    }
  </script>
  {{ page.head | liquify }}
  {% endcapture %}
  {% include head.html head=map_head %}
  <body style="width:100%; height:100%; margin:0;" onload="do_map();">
    <!-- Navigation -->
    <div id="wrap" style="z-index:1">
      <!-- Navigation -->
      {% include menu.html %}
      <!-- Icon menu -->
      <a {% if site.reverse == true %}id="nav-menu-left"{% else %}id="nav-menu"{% endif %}>
        <div id="menu"></div>
      </a>
    </div>
    <div id="google-map" style="width:100%;height:100%;"></div>
    <!-- Script -->
    {% include script.html %}
  </body>
</html>
